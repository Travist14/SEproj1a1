site_name: MARC Documentation
site_description: Multi-Agent Requirement Collaboration - AI-powered Requirements Engineering
site_author: MARC Team
site_url: https://github.com/yourusername/SEproj1a1

theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
      - Configuration: getting-started/configuration.md
  - Architecture:
      - Overview: architecture/overview.md
      - Backend: architecture/backend.md
      - Frontend: architecture/frontend.md
      - Multi-Agent System: architecture/multi-agent.md
  - API Reference:
      - REST API: api/rest-api.md
      - Backend Modules: api/backend.md
      - Frontend Components: api/frontend.md
  - User Guide:
      - Using Personas: guide/personas.md
      - Generating Requirements: guide/requirements.md
      - Testing: guide/testing.md
  - Development:
      - Contributing: development/contributing.md
      - Testing Guide: development/testing.md
      - Code Standards: development/standards.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.mark
  - attr_list
  - md_in_html
  - toc:
      permalink: true

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/yourusername/SEproj1a1
  version:
    provider: mike

